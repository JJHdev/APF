<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="#{title.sysname}"></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">
		body       { width:100% !important; height:100% !important; margin:0; padding:0; }
		#bodyTable { width:100% !important; height:100% !important; margin:0; padding:0; padding: 20px 0 30px 0; background-color: #ffffff; }
		img, a img { border:0; outline:none; text-decoration:none; }
		table, td  { border-collapse:collapse; }
	</style>
</head>
<body>
  <table border="0" cellpadding="0" cellspacing="0" width="100%" id="bodyTable">
    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" width="600">
          <tr>
            <td>
				<table border="0" cellpadding="0" cellspacing="0" width="100%" style="background: #FFFFFF; border: 1px solid #B7B9C5; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.1); border-radius: 16px;padding: 24px 16px !important; margin-bottom: 16px !important;">
					<tr>
						<td><!-- 내용표시영역 -->
							<p th:utext="${content}" style="color:#5165D2;"></p>
						</td>
					</tr>
				</table>
				<table border="0" cellpadding="0" cellspacing="0" width="100%" style="width: 100%; background: #191D31; border: 0; padding: 16px 35px; border-top: 1px solid #B7B9C5; border-bottom: 1px solid #B7B9C5; margin-top: 32px;">
					<tr>
						<td rowspan="4" style="width: 103px;">
							<img th:src="@{${footerImg}}"/>
						</td>
						<td style="color: #9A9DAC; color: rgba(255, 255, 255, 0.45); font-weight: 300; font-size: 13px; line-height: 1.5;"><span th:text="${footerAddr}"></span></td>
					</tr>
					<tr>
						<td style="color: #9A9DAC; color: rgba(255, 255, 255, 0.45); font-weight: 300; font-size: 13px; line-height: 1.5;">TEL : <span th:text="${footerTel}"></span></td>
					</tr>
					<tr>
						<td style="color: #9A9DAC; color: rgba(255, 255, 255, 0.45); font-weight: 300; font-size: 13px; line-height: 1.5;">FAX : <span th:text="${footerFax}"></span></td>
					</tr>
					<tr>
						<td th:text="${copyright}" style="color: #9A9DAC; color: rgba(255, 255, 255, 0.45); font-weight: 300; font-size: 13px; line-height: 1.5;"><span th:text="${copyright}"></span></td>
					</tr>
				</table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
